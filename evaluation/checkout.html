<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <div id="order-form">
      <h1>Checkout</h1>
      <!--Add your form html element here-->
      <!-- - In checkout.html page name, number and address should have Ids as “name”, “number” and “address” respectively. -->
      <!-- - Checkout page will have a submit button with Id :- “submit” -->
      <form action="">
        <input id="name" type="text" placeholder="enter name">
        <input id="number" type="text" placeholder="enter number">
        <input id="address" type="text" placeholder="enter address">
      </form>
      <button onclick="user()" id="submit">submit</button>
    </div>
  </body>
</html>
<script src="../scripts/checkout.js"></script>
